#-------------------------------
# General Site Settings
title: IntelCorgi Threat Research
logo: # /images/site-logo.png
description: OSINT & Cyber Threat Intelligence
baseurl: "" # The subpath of your site, e.g. /blog
url: "https://intelcorgi.com" # The base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# Author Settings
author:
  name: IntelCorgi
  avatar: '/images/site/site-logo.png'


#-------------------------------
# Hero Settings
hero:
  title: IntelCorgi Threat Research
  description: OSINT, threat intel, malware RE, and more.
  image: '/images/site/hero2.png'


#-------------------------------
# Contact Settings
contact:
  email: your@email.com # Add your email for contant form
  description: Coming soon... # Add a description of your form

# NOTE
# Aditu theme comes with a contact form built-in. You can use this form with Formspree service and get up to 50 submissions for free. Also, you can easily switch to another service if you want.


#-------------------------------
# Footer section
# Example of adding a new link to the footer - {icon: "ion-logo-github", link: "https://github.com"}
# Other icons can be found at https://ionicons.com
social:
- {icon: "ion-logo-twitter", link: "https://twitter.com/IntelCorgi"}
- {icon: "ion-logo-github", link: "https://github.com/IntelCorgi"}
- {icon: "ion-logo-linkedin", link: "https://www.linkedin.com/in/ryan-foote-40436b46"}


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Google Analytics
google-analytics: G-XYR1MYVNM5 # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: false # To enable the mailchimp form, use the value true. To turn off use the value false.
mailchimp-identifier: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap


paginate: 9
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed